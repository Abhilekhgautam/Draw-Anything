<!DOCTYPE html>
<html>
  <head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">	  
   <title>Draw Anything</title>
  </head>
  <body>
   <nav>
     <div>
	 <h2>Draw Anything</h2>    
     </div>	   
   </nav>	  
   <div class = "container">
     <div class = "selection-container">
	 <h3>Select a Tool</h3>  
	 <div class = "tools-container">
             <button id= "pencil"></button>
	     <button id= "eraser"></button>
	     <button id= "circle"></button>
	 </div>
	 <div class="utilities">
	    <label for="color-picker">Select a Color:</label>
            <input type="color" id="color-picker"class = "color" value="#ff0000">
	    <label for="rangeSlider">Thickness:</label>
	    <input type="range" min="1" max="10" value="5" class="slider" id="rangeSlider">
	 </div>
     </div>	  

    <canvas tabindex="1" id = "canvas" width ="900" height = "600"></canvas>
   </div>

    <script src = "index.js"></script>
  </body>	  
</html>
